{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Main page
        {% endblock title %}
    </title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <div class="page">
        <div class="logo">
            <img src="{% static 'images/gif/logo.gif' %}" alt="logo">
        </div>
        <!-- Navigation bar  -->
        {% include 'includes/navbar.html' %}
        <!-- End of nav bar -->

        <!-- Content -->
        {% block content %}
        {% endblock %}
        <!-- End of content -->
        {% include 'includes/footer.html' %}
        <!-- Footer -->
        <!-- End of footer -->
    </div>
</body>
</html>
